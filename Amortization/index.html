<!DOCTYPE html>
<html>
<head>
  <title>Monthly Installment Calculator</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    display: block;
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:last-child {
    background-color: #f44336;
  }

  #result {
    margin-top: 20px;
    padding: 10px;
    background-color: #e0e0e0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <h1>Monthly Installment Calculator</h1>

  <form>
    <label for="loanAmount">Loan Amount (₱):</label>
    <input type="number" id="loanAmount" value="100000.00" step="0.01">

    <label for="months">Number of Months:</label>
    <input type="number" id="months" value="12" step="1">

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" value="3.5" step="0.01">

    <button type="button" onclick="displayMonthlyInstallment()">Calculate</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateMonthlyInstallment(loanAmount, months, interestRate) {
   
   const monthlyInterestRate = interestRate / 100 / 12;

   const numerator = loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, months);
   const denominator = Math.pow(1 + monthlyInterestRate, months) - 1;
   const monthlyInstallment = numerator / denominator;

   return monthlyInstallment;
 }

 function displayMonthlyInstallment() {
   
   const loanAmount = parseFloat(document.getElementById("loanAmount").value);
   const months = parseInt(document.getElementById("months").value);
   const interestRate = parseFloat(document.getElementById("interestRate").value);

   
   const monthlyInstallment = calculateMonthlyInstallment(loanAmount, months, interestRate);

   document.getElementById("result").innerHTML = "Monthly Installment: ₱" + monthlyInstallment.toFixed(2);
 }

 function resetForm() {
 
   document.getElementById("loanAmount").value = "100000.00";
   document.getElementById("months").value = "12";
   document.getElementById("interestRate").value = "3.5";
   document.getElementById("result").innerHTML = "";
 }
  </script>
</body>
</html>
